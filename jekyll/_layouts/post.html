<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}

					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				<span class="date">{{page.date | date_to_string}}</span>
      				<h1>{{page.title}}</h1>
              <p>by {{page.author}}
      				<p>{{page.excerpt}}</p>
      			</header>
            <div class="image main"><img src="{{ page.image }}" alt=""></div>
      			<p>{{content}}</p>
      		</section>

					<!-- Footer -->
						<footer>
              <ul class="actions">
                <li><a href="{{ "/blog/" | absolute_url }}" class="button">Our Blog</a></li>
              </ul>
						</footer>
					</div>

          <!-- Twitter Card -->
          <meta name="twitter:card" content="summary_large_image">
          <meta name="twitter:site" content="@{{ site.twitter }}">
          <meta name="twitter:creator" content="@{{ page.author-twitter }}">
          <meta name="twitter:title" content="{{ page.title }}">
          <meta name="twitter:description" content=" {{ page.excerpt }}">
          <meta name="twitter:image" content="{{site.url}}{{ page.image }}">

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
