<html>

	{{ partial "head.html" . }}

	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

	{{ partial "header.html" . }}

				<!-- Banner -->
					<section id="banner">
						<div class="inner">
              <h2>{{ $.Site.Title }}</h2>
						</div>
					</section>

				<!-- Wrapper -->
					<section id="wrapper">

							<section id="home" class="wrapper spotlight style1">
								<div class="inner">
									<a href="#" class="image"><img src="images/pic01.jpg" alt="" /></a>
									<div class="content">
                    {{.Content}}
									</div>
								</div>
							</section>
					</section>

          {{ partial "footer.html" . }}

			</div>

      {{ partial "scripts.html" . }}

	</body>
