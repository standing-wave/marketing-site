<html>
  {{ partial "head.html" . }}
  <body class="is-preload">
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      {{ partial "header.html" . }}

  <!-- Wrapper -->
  <section id="wrapper">
    <section id="content-list" class="wrapper spotlight style1">
      {{ define "main" }}
      <main>
        <article>
          <header>
            <h1>{{.Title}}</h1>
          </header>
          <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
          {{.Content}}
        </article>
        <ul>
          <!-- Ranges through content/post/*.md -->
          {{ range .Pages }}
          <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
          </li>
          {{ end }}
        </ul>
      </main>
      {{ end }}
    </section>
  </section>
  {{ partial "footer.html" . }}
</div>
{{ partial "scripts.html" . }}
  </body>
</html>
