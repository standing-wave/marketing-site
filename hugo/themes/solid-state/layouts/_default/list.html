<html>

	{{ partial "head.html" . }}

	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

	{{ partial "header.html" . }}
          <section id="banner">
            <div class="inner">
              <h2>{{.Title}}</h2>
            </div>
          </section>
					<section id="wrapper">

						<!-- One -->
            <section id="one" class="wrapper spotlight style1">
              <div class="inner">
                <div class="content">
                  <article>
                    {{.Content}}
                  </article>
                  <ul>
                    {{ range .Pages }}
                    <li>
                      <a href="{{.Permalink}}">
                        <h2 class="major">
                          {{ .Date.Format "2006-01-02"}}â€”{{.Title}}
                        </h2>
                      </a>
                      <p>
                        {{.Summary}}
                        <a href="{{.Permalink}}" class="special">More...</a>
                      </p>
                    </li>
                    {{ end }}
                  </ul>

                </div>
              </div>
            </section>

          {{ partial "footer.html" . }}

			</div>

      {{ partial "scripts.html" . }}

	</body>
</html>
